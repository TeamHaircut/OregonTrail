<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../oregontrail.css">
</head>

<body onkeypress="directInput()">
	<div class="title textAlignCenter">
		
		<img src="../../images/header.png">
	</div>
	<div class="normalFont textAlignCenter">
		Change food rations<br>
		(currently "<span id="currentRations"></span>")<br><br>
	</div>

	<div class="normalFont alignCenter">
		The amount of food the people in
		your party eat each<br> day can change.
		These amounts are:<br>

		<p class="optionsList">
			1. filling - meals are large and generous.<br><br>
			2. meager - meals are small, but adequate.<br><br>
			3. bare bones - meals are very small;<br>
			 everyone stays hungry.<br><br>
		</p>
		What is your choice?
		<input class="optionInput normalFont textAlignCenter" id="optionsChoice"
				type="text" name="quantity" min="1" max="3"
				onblur="this.focus()" autofocus>
	</div>
	<div class="textAlignCenter">
		<br>
		<img src="../../images/header.png">
	</div>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="rations.js" type="text/javascript"></script>

</body>
</html>
