<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../oregontrail.css">
</head>
<body>
	<div class="normalFont textAlignCenter">
		<h2>
            Your Supplies
		</h2>
	</div>

	<div id="mainOptions">
			<table id="storeTable">
				<tr>
					<td class="td-left">oxen</td>
					<td><span id="oxen"></span></td>
				</tr>
				<tr>
					<td class="td-left">sets of clothing</td>
					<td><span id="sets"></span></td>
				</tr>
				<tr>
					<td class="td-left">bullets</td>
					<td><span id="ammunition"></span></td>
				</tr>
				<tr>
					<td class="td-left">wagon wheels</td>
					<td><span id="wheels"></span></td>
				</tr>
				<tr>
					<td class="td-left">wagon axles</td>
					<td><span id="axles"></span></td>
				</tr>
				<tr>
					<td class="td-left">wagon tongues</td>
					<td><span id="tongues"></span></td>
				</tr>
				<tr>
					<td class="td-left">pounds of food</td>
					<td><span id="food"></span></td>
				</tr>
			</table><br>
		<div class="normalFont paragraphAlignCenter">

		<p id="trader" style="display: none">You meet another emigrant who wants <span id="wants"></span>.</p>

		<p class="textAlignCenter" id="cannotTrade" style="display: none"><br>You don't have this.<br>Press <button class="spaceButton" id="barButton2" >SPACE BAR</button> to continue </p>

		<p id="canTrade" style="display: none">In return, they will give you <span id="gives"></span>.</p>

		<p id="willTrade" style="display: none">
		Are you willing to trade? <input id="inputTrade" class="optionInput normalFont" type="text" name="quantity" onblur="this.focus()" autofocus>
		</p>

		<p class="textAlignCenter" id="noTrader" style="display: none"><br>No one wants to trade with you today.<br><br>Press <button class="spaceButton" id="barButton2" >SPACE BAR</button> to continue </p>

    	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="../common.js" type="text/javascript"></script>
	<script src="trade.js" type="text/javascript"></script>
</body>
</html>
