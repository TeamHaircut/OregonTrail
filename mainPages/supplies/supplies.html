<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../oregontrail.css">
</head>
<body>
	<div class="normalFont textAlignCenter">
		<h2>
            Your Supplies
		</h2>
	</div>

	<div id="mainOptions">
			<table id="storeTable">
				<tr>
					<td class="td-left">oxen</td>
					<td><span id="oxen"></span></td>
				</tr>
				<tr>
					<td class="td-left">sets of clothing</td>
					<td><span id="sets"></span></td>
				</tr>
				<tr>
					<td class="td-left">bullets</td>
					<td><span id="ammunition"></span></td>
				</tr>
				<tr>
					<td class="td-left">wagon wheels</td>
					<td><span id="wheels"></span></td>
				</tr>
				<tr>
					<td class="td-left">wagon axles</td>
					<td><span id="axles"></span></td>
				</tr>
				<tr>
					<td class="td-left">wagon tongues</td>
					<td><span id="tongues"></span></td>
				</tr>
				<tr>
					<td class="td-left">pounds of food</td>
					<td><span id="food"></span></td>
				</tr>
				<tr>
					<td class="td-left">Money left: &emsp;&emsp;&emsp;</td>
					<td><span id="money"></span></td>
				</tr>
			</table>

		<br>
		<p class="textAlignCenter">
			<p class="textAlignCenter">Press <button class="spaceButton" id="barButton2" >SPACE BAR</button> to continue </p>
		</p>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="supplies.js" type="text/javascript"></script>
</body>
</html>
