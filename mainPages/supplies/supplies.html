<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../proj2.css">
</head>
<body>
	<div class="title">
		<h2>
            Your Supplies
		</h2>
	</div>

	<div id="mainOptions">
			<table id="storeTable">
				<tr>
					<th>Oxen</th>
					<th id="oxen"></th>
				</tr>
				<tr>
					<th>Food</th>
					<th id="food"></th>
				</tr>
				<tr>
					<th>Clothing</th>
					<th id="sets"></th>
				</tr>
				<tr>
					<th>Fishing poles</th>
					<th id="poles"></th>
				</tr>
				<tr>
					<th>Wagon wheels</th>
					<th id="wheels"></th>
				</tr>
				<tr>
					<th>Wagon axles</th>
					<th id="axles"></th>
				</tr>
				<tr>
					<th>Wagon tongues</th>
					<th id="tongues"></th>
				</tr>
				<tr>
					<th>Money left: &emsp;&emsp;&emsp;</th>
					<th id="money"></th>
				</tr>
			</table>

		<br>
		<p class="spaceToContinue textAlignCenter">
			Press SPACE BAR to continue
		</p>
    </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="supplies.js" type="text/javascript"></script>
</body>
</html>
