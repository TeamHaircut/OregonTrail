<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../../oregontrail.css">
</head>

<body onkeypress="directInput()">

	<div class="textAlignCenter">
		<h2 id="dateLocation"></h2>
		<img src="../../../images/header.png">
	</div>

	<div class="normalFont paragraphAlignCenter">
		<br>The trail divides here. You may: <br>
		<p class="optionsList">
			1. Head for <span id="nextLocation"></span> <br>
			2. Head for <span id="nextLocation2"></span> <br>
			3. See the map<br><br><br>
		</p>
			What is your choice?
			<input class="optionInput normalFont textAlignCenter" id="optionsChoice"
				type="text" name="quantity" min="1" max="3"
				onblur="this.focus()" autofocus>
	</div>

	<div class="textAlignCenter">
		<br>
		<img src="../../../images/header.png">
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="branch.js" type="text/javascript"></script>
	<script src="../go.js" type="text/javascript"></script>

</body>
</html>
