<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../../oregontrail.css">
</head>

<body onkeypress="directInput()">

	<div class="normalFont textAlignCenter">
		<h2 id="dateLocation"></h2>
		<img src="../../../images/header.png">
	</div>
	
	<div class="normalFont alignCenter">
		Weather: <span id="weather"></span> <br>
		River width: <span id="rivWidth"></span><br>
		River depth: <span id="rivDepth"></span><br>
		<br>You may: <br>
		<p class="optionsList">
			1. attempt to ford the river <br><br>
			2. caulk the wagon and float it across<br><br>
			3. take a ferry across<br><br>
			4. wait to see if conditions improve<br><br> 
			5. get more information<br><br><br>
		</p>
		What is your choice?
		<input class="optionInput normalFont textAlignCenter" id="optionsChoice" 
				type="text" name="quantity" min="1" max="5"
				onblur="this.focus()" autofocus>
	</div>

	<div class="textAlignCenter">
		<br>
		<img src="../../../images/header.png">
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="../../common.js" type="text/javascript"></script>
	<script src="crossing.js" type="text/javascript"></script>

</body>
</html>
