<html>
<head>
	<link rel="stylesheet" type="text/css" href="../proj2.css">
</head>

<body onkeypress="directInput()">

	<div class="title textAlignCenter">
		<h2 id="dateLocation"></h2>
	</div>

	<div class="status normalFont">
		Weather: <span id="weather"></span> <br>
		Health: <span id="health"></span> <br>
		Pace: <span id="pace"></span> <br>
		Rations: <span id="rations"></span> <br>
	</div>

	<div class="options normalFont">
		You may: <br>
		<p class="optionsList">
			1. Continue on trail <br>
			2. Check supplies <br>
			3. Look at map <br>
			4. Change pace <br>
			5. Change food rations <br>
			6. Stop to rest <br>
			7. Attempt to trade <br>
			<span id="atLandmark" style="display: none">8. Talk to people <br> </span>
			<span id="onTrail" style="display: none">8. Attempt to fish for food <br> </span>
			<span id="canShop" style="display: none">9. Buy supplies <br> </span>
			<br><br><br>

			What is your choice?
			<input class="optionInput normalFont" id="optionsChoice"
				type="text" name="mainVal" min="1" max="9"
				onblur="this.focus()" autofocus>
		</p>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://swe.umbc.edu/~fritzk1/OregonTrail/changeSound.js" type="text/javascript"></script>
	<script src="common.js" type="text/javascript"></script>
	<script src="../landmarkInfo.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
