<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../oregontrail.css">
</head>

<body>
	<div class="title textAlignCenter">
		<img src="../../images/header.png">
	</div>
	<div class="normalFont textAlignCenter">
		Change pace<br>
			(currently "<span id="currentPace"></span>")<br><br>
	</div>

	<div class="normalFont alignCenter">
		The pace at which you travel<br>
		can change. Your choices are:<br>
		<p class="optionsList">
			1. a steady pace<br>
			2. a strenuous pace<br>
			3. a grueling pace<br>
			4. find out what these
			different paces mean<br><br>	
		</p>
		What is your choice?
			<input class="optionInput normalFont textAlignCenter" id="optionsChoice"
				type="text" name="quantity" min="1" max="4"
				onblur="this.focus()" autofocus>
	</div>
	<div class="textAlignCenter">
		<br>
		<img src="../../images/header.png">
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="pace.js" type="text/javascript"></script>
</body>
</html>
